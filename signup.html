<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <!--Sign up Box -->
    <section class="container-flex signup">
        <div class="container">
            <div class="row">
                <div class="col-sm-0 col-md-4">
                    <!-- <div class="img-left">
                        <img src="images/rupee.jfif" alt="left">
                    </div> -->
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="row">
                        <div class="col-12 signup-box">
                            <div class="row">
                                <div class="col-sm-12 signup-data text-center">
                                    <h5>Not a User?</h5>
                                    <h5>Go to our Business Sign In</h5>
                                </div>
                                <div class="col-sm-0 col-md-3 col-lg-3"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 signup-details">
                            <div class="row">
                                <div class="col-12 text-center">
                                    <h3>Customer Sign Up</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 signup-details-input text-center">
                                    <form action="#">
                                        <input type="text" name="mobile" id="mobile" placeholder="Mobile Number"
                                            required>
                                        <button type="submit"><a href="#">Send OTP</a></button>
                                        <p>Already have an Account? <a href="#">Sign In Here.</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <!-- <div class="img-right">
                        <img src="images/payment.jpg" alt="right" >
                    </div> -->
                </div>
            </div>
    </section>
    <!--Sign up Box End -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
